<mat-card >
  <mat-card-content>

    <form class="example-form" >
      <mat-form-field class="example-full-width">
        <mat-label>E-mail</mat-label>
        <input matInput #message maxlength="30" placeholder="Ex. usuario@login.com">
        <mat-hint align="start"><strong>Informar o e-mail de login</strong> </mat-hint>
        <mat-hint align="end">{{message.value.length}} / 30</mat-hint>
      </mat-form-field>


      <mat-form-field class="example-full-width">
        <mat-label>Assunto</mat-label>
        <input matInput #message maxlength="30" placeholder="Ex. Construção ou reforma">
        <mat-hint align="start"><strong>Informar o assunto do E-mail</strong> </mat-hint>
        <mat-hint align="end">{{message.value.length}} / 30</mat-hint>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Mensagem</mat-label>
        <input matInput #message maxlength="300" placeholder="Deixar aqui sua mensagem">
        <mat-hint align="start"><strong>Deixar sua mensagem</strong> </mat-hint>
        <mat-hint align="end">{{message.value.length}} / 300</mat-hint>
      </mat-form-field>

      <button mat-raised-button color="primary" class="button">Enviar</button>

    </form>
  </mat-card-content>

</mat-card>
